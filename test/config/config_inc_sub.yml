goingrunning:
  query:
    bpm: 0..999
    length: 0..999
  ordering:
    year+: 100
    bpm+: 100
  duration: 120
  target: drive_1
  targets:
    drive_1:
      device_root: /tmp/beets-goingrunning-test-drive
      device_path:
      clean_target: yes
    drive_2:
      device_root: /mnt/UsbDrive
      device_path:
    drive_3:
      device_root: ~/Music/
      device_path:
    drive_not_connected:
      device_root: /media/this/probably/does/not/exist
      device_path:
  trainings:
