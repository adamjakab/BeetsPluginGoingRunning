# DEVELOPMENT CONFIGURATION FILE
# USAGE: export environment variable BEETSDIR=/path/to/BEETSDIR
# then: `beets config -p` should list this file

#directory: Music
#library: library.db
directory: /Volumes/J/Music/
library: ~/.config/beets/real_library.db
asciify_paths: yes
id3v23: yes

pluginpath:
    - ~/Documents/Projects/Python/BeetsPluginGoingRunning/beetsplug/

plugins:
    - info
    - goingrunning

#format_item: "[format:$format][bpm:$bpm] ::: $path"
format_item: "[bpm:$bpm][length:$length][year:$year] $artist ::: $title"

import:
    copy: yes
    autotag: no

goingrunning:
  query:
    bpm: 90..160
  ordering:
    year+: 100
    bpm+: 100
  duration: 120
  target: test
  # todo: this (clean_target) is dangerous here and should be checked ONLY on the target
  clean_target: no
  targets:
    test:
      device_root: ~/Documents/Projects/Python/BeetsPluginGoingRunning/BEETSDIR/Target1
      device_path: MUSIC/AUTO
      clean_target: yes
      delete_from_device:
        - xyz.txt
    SONY:
      device_root: /Volumes/WALKMAN
      device_path: MUSIC/AUTO
      clean_target: yes
      delete_from_device:
        - STDBDATA.DAT
        - STDBSTR.DAT
  trainings:
    query:
      bpm: 80..140
    halfmarathon:
      alias: "Born to run----------------------------HALF"
      query:
        bpm: 130..150
        length: 120..300
        year: 1990..2020
      ordering:
        year+: 75
        bpm+: 50
        mood_aggressive+: 50
        artist+: 50
      duration: 60
      #target: SONY
    10K:
      alias: "Non mollare mai!"
      query:
        bpm: 155..175
        length: 120..300
      duration: 60
      target: SONY
    strides-1k:
      # Segments will be implemented in some future version
      segments:
        - duration: 15
          query:
            bpm: 160..180
            length: 120..240
        - duration: 5
          query:
            bpm: 100..140
            length: 120..300
      repeat_segments: 5

